<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Land Use</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>


<div id='legend' style='display:none;'>
    <p>
        Hello this is a legend
    </p>
  </div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmVpc2FscmFtcmEiLCJhIjoiY2ozbjE5NmpiMDAwNTMzbnliM2RoNTRvYyJ9.04NkJGt6hq6i3uOsgs3gUg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/feisalramra/cjlj8jixj0f992spj04ar6zu8', // 'mapbox://styles/mapbox/streets-v9', // stylesheet location
    center: [39.19149398803711  ,  -6.164619619772165], // starting position [lng, lat]
    zoom: 10.5 // starting zoom
});


// Add zoom and rotation controls to the map. 
map.addControl(new mapboxgl.NavigationControl());

map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>

</body>
</html>
